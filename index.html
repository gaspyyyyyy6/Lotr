<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Terre du Milieu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .menu {
            position: absolute;
            top: 50%;
            right: -220px;
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 16px;
            z-index: 1000;
            transition: right 0.3s;
        }
        .menu.active {
            right: 0;
        }
        .menu-toggle {
            position: absolute;
            top: 50%;
            right: 0;
            background: white;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <div class="menu" id="menu">
        <button onclick="activerMode('point')">Ajouter un point</button>
        <button onclick="activerMode('territoire')">Dessiner un territoire</button>
        <button onclick="afficherClassement()">Afficher Classement</button>
        <h3>Classement des territoires</h3>
        <ul id="classement"></ul>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 5,
            center: [0, 0],
            zoom: 2,
            crs: L.CRS.Simple
        });
        
        var imageUrl = 'https://i.imgur.com/d0lSTs8.jpeg';
        var imageBounds = [[-100, -137], [100, 137]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let mode = null;
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        function activerMode(nouveauMode) {
            mode = nouveauMode;
        }

        let points = JSON.parse(localStorage.getItem('points')) || [];
        let territoires = JSON.parse(localStorage.getItem('territoires')) || [];

        points.forEach(p => {
            let marker = L.marker([p.lat, p.lon]).addTo(map);
            marker.bindPopup(`<b>${p.nom}</b><br>${p.description}`);
        });

        territoires.forEach(t => {
            let polygon = L.polygon(t.points, { fillColor: '#FF0000', color: '#FF0000', fillOpacity: 0.4 }).addTo(map);
            polygon.bindPopup(`<b>${t.nom}</b><br><b>Dirigeant:</b> ${t.dirigeant}<br>${t.description}`);
        });

        function ajouterPoint(lat, lon) {
            let nom = prompt("Nom du point :");
            let description = prompt("Description du point :");
            if (nom && description) {
                let marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup(`<b>${nom}</b><br>${description}`);
                points.push({ lat, lon, nom, description });
                sauvegarderDonnees();
            }
        }
        
        function sauvegarderDonnees() {
            localStorage.setItem('points', JSON.stringify(points));
            localStorage.setItem('territoires', JSON.stringify(territoires));
        }
        
        function afficherClassement() {
            let classement = document.getElementById('classement');
            classement.innerHTML = '';
            territoires.sort((a, b) => b.superficie - a.superficie).forEach(t => {
                let li = document.createElement('li');
                li.textContent = `${t.nom} - Dirigeant: ${t.dirigeant}`;
                classement.appendChild(li);
            });
        }
    </script>
</body>
</html>
