<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Interactive - Terre du Milieu</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet.draw CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    #map {
      height: 100vh;
    }
    .menu {
      position: absolute;
      top: 50%;
      right: -220px;
      width: 220px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 1000;
      transition: right 0.3s;
    }
    .menu.active {
      right: 0;
    }
    .menu-toggle {
      position: absolute;
      top: 50%;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px 0 0 5px;
      cursor: pointer;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="menu-toggle" onclick="toggleMenu()">▶</div>
  <div class="menu" id="menu">
    <button onclick="mettreAJourFichierGitHub()">Sauvegarder</button>
    <button onclick="activerMode('point')">Ajouter un point</button>
    <button onclick="activerMode('territoire')">Dessiner un territoire</button>
    <button onclick="afficherClassement()">Afficher Classement</button>
    <h3>Classement des territoires</h3>
    <ul id="classement" style="display: none;"></ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet.draw JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    // Initialisation de la carte
    var map = L.map('map', {
      minZoom: 2,
      maxZoom: 5,
      center: [0, 0],
      zoom: 2,
      crs: L.CRS.Simple
    });
    
    var imageUrl = 'https://i.imgur.com/d0lSTs8.jpeg';
    var imageBounds = [[-100, -137], [100, 137]];
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    let mode = null;
    function toggleMenu() {
      let menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
    function activerMode(nouveauMode) {
      mode = nouveauMode;
      if (mode === 'territoire') {
        // Désactiver le dragging pendant le dessin
        map.dragging.disable();
        // Ajouter le contrôleur de dessin pour les polygones
        map.addControl(drawControl);
      } else if (mode === 'point') {
        map.dragging.enable();
      }
    }

    // Gestion des points
    let points = [];
    function ajouterPoint(lat, lon) {
      let nom = prompt("Nom du point :") + " ⚔️";
      let description = prompt("Description du point :");
      if (nom && description) {
        let marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>${nom}</b><br>${description}<br><button onclick='supprimerPoint(${lat}, ${lon})'>Supprimer</button>`);
        points.push({ lat, lon, nom, description });
      }
    }
    function supprimerPoint(lat, lon) {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          let pos = layer.getLatLng();
          if (pos.lat === lat && pos.lng === lon) {
            map.removeLayer(layer);
          }
        }
      });
      points = points.filter(p => !(p.lat === lat && p.lon === lon));
      sauvegarderDonnees();
    }
    map.on('click', function (e) {
      if (mode === 'point') {
        ajouterPoint(e.latlng.lat, e.latlng.lng);

      }
    });

    // Gestion des territoires
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Création du contrôleur de dessin pour les polygones
    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        edit: false,
        remove: false
      },
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });

    let territoires = [];
    // Fonction pour calculer l'aire d'un polygone (formule du shoelace)
    function calculerSuperficie(coords) {
      let area = 0;
      let n = coords.length;
      for (let i = 0; i < n; i++) {
        let j = (i + 1) % n;
        area += coords[i][0] * coords[j][1] - coords[j][0] * coords[i][1];
      }
      return Math.abs(area / 2);
    }

    // Événement déclenché lors de la création d'un nouveau polygone
    map.on('draw:created', function (e) {
      let type = e.layerType,
          layer = e.layer;
      if (type === 'polygon') {
        let latlngs = layer.getLatLngs()[0];
        let coords = latlngs.map(function(latlng) {
          return [latlng.lat, latlng.lng];
        });
        // Calculer la superficie du polygone
        let superficie = calculerSuperficie(coords);
        // Demander les informations du territoire
        let nom = prompt("Nom du territoire :");
        let dirigeant = prompt("Nom du dirigeant :");
        let description = prompt("Description du territoire :");
        if (nom && dirigeant && description) {
          let territoire = { nom, dirigeant, description, coords, superficie };
          territoires.push(territoire);
          layer.bindPopup(`<b>${nom}</b><br><b>Dirigeant:</b> ${dirigeant}<br>${description}<br>Superficie: ${superficie.toFixed(2)}`);
        }
        drawnItems.addLayer(layer);
        // Réactiver le dragging et réinitialiser le mode dessin
        map.dragging.enable();
        mode = null;
        // Retirer le contrôleur de dessin
        map.removeControl(drawControl);
        // Actualiser le classement
        mettreAJourClassement();
      }
    });

    // Sauvegarde des données sur le serveur
    function sauvegarderDonnees() {
      let data = { points, territoires };
      fetch('/lotr', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => console.log(msg))
      .catch(error => console.error("Erreur :", error));
    }

    // Chargement des données depuis le serveur
    function chargerDonnees() {
      fetch('https://gaspyyyyyy6.github.io/Lotr/lotr.json')
        .then(response => response.json())
        .then(data => {
          points = data.points || [];
          territoires = data.territoires || [];
          // Afficher les markers des points
          points.forEach(p => {
            let marker = L.marker([p.lat, p.lon]).addTo(map);
            marker.bindPopup(`<b>${p.nom}</b><br>${p.description}<br><button onclick='supprimerPoint(${p.lat}, ${p.lon})'>Supprimer</button>`);
          });
          // Afficher les territoires
          territoires.forEach(t => {
            let polygon = L.polygon(t.coords, { fillColor: '#FF0000', color: '#FF0000', fillOpacity: 0.4 }).addTo(map);
            polygon.bindPopup(`<b>${t.nom}</b><br><b>Dirigeant:</b> ${t.dirigeant}<br>${t.description}<br>Superficie: ${t.superficie.toFixed(2)}`);
            drawnItems.addLayer(polygon);
          });
          mettreAJourClassement();
        })
        .catch(error => console.error("Erreur lors du chargement des données :", error));
    }


    // Affiche ou masque le classement
    function afficherClassement() {
      let classement = document.getElementById('classement');
      if (classement.style.display === 'none' || classement.style.display === '') {
        classement.style.display = 'block';
        mettreAJourClassement();
      } else {
        classement.style.display = 'none';
      }
    }
    function sauvegarderDonnees() {
      let data = { points, territoires };
      console.log(JSON.stringify(data)); // Afficher le JSON dans la console
      alert("Les données ont été mises à jour. Copiez le JSON affiché dans la console et remplacez le fichier sur GitHub.");
    }

    window.onload = chargerDonnees;
    <script>
  // Exemple de données à mettre à jour (remplacez par les données réelles de points et territoires)
  let data = {
    points: [
      { lat: 0, lon: 0, nom: "Point 1", description: "Description du point 1" },
      { lat: 10, lon: 10, nom: "Point 2", description: "Description du point 2" }
    ],
    territoires: [
      { 
        nom: "Territoire 1",
        dirigeant: "Dirigeant 1",
        description: "Description",
        coords: [[0, 0], [10, 10], [10, 0]],
        superficie: 100
      }
    ]
  };

  // Mettre à jour le fichier sur GitHub
  function mettreAJourFichierGitHub() {
    fetch('https://api.github.com/repos/gaspyyyyyy6/Lotr/contents/lotr.json', {
      method: 'PUT',
      headers: {
        'Authorization': ${{ secrets.TOKEN }}, // Remplacez par votre token
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        message: 'Mise à jour automatique du fichier JSON',
        content: btoa(JSON.stringify(data, null, 2)), // Encodage Base64
        sha:    "f2efd6248d33c964eb709f2c865d778fba09595a" // Remplacez par le SHA actuel
      })
    }).then(response => response.json())
      .then(data => console.log('Fichier mis à jour :', data))
      .catch(error => console.error("Erreur lors de la mise à jour :", error));
  }

  // Appelez cette fonction lorsque nécessaire (par exemple, après un ajout ou une modification)
  // mettreAJourFichierGitHub();
</script>

  </script>
</body>
</html>
