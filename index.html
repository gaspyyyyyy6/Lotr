<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Interactive - Terre du Milieu</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    #map {
      height: 100vh;
    }
    .menu {
      position: absolute;
      top: 50%;
      right: -220px;
      width: 220px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 16px;
      z-index: 1000;
      transition: right 0.3s;
    }
    .menu.active {
      right: 0;
    }
    .menu-toggle {
      position: absolute;
      top: 50%;
      right: 0;
      background: white;
      padding: 5px;
      border-radius: 5px 0 0 5px;
      cursor: pointer;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="menu-toggle" onclick="toggleMenu()">▶</div>
  <div class="menu" id="menu">
    <button onclick="mettreAJourFichierGitHub()">Sauvegarder les données</button>
    <button onclick="activerMode('point')">Ajouter un point</button>
    <button onclick="activerMode('territoire')">Dessiner un territoire</button>
    <button onclick="afficherClassement()">Afficher Classement</button>
    <h3>Classement des territoires</h3>
    <ul id="classement" style="display: none;"></ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script>
    // Initialisation de la carte
    const map = L.map('map', {
      minZoom: 2,
      maxZoom: 5,
      center: [0, 0],
      zoom: 2,
      crs: L.CRS.Simple
    });

    const imageUrl = 'https://i.imgur.com/d0lSTs8.jpeg';
    const imageBounds = [[-100, -137], [100, 137]];
    L.imageOverlay(imageUrl, imageBounds).addTo(map);
    map.fitBounds(imageBounds);

    let mode = null;
    const points = [];
    const territoires = [];
    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }

    function activerMode(nouveauMode) {
      mode = nouveauMode;
      if (mode === 'territoire') {
        map.dragging.disable();
        map.addControl(drawControl);
      } else if (mode === 'point') {
        map.dragging.enable();
      }
    }

    function ajouterPoint(lat, lon) {
      const nom = prompt("Nom du point :") + " ⚔️";
      const description = prompt("Description du point :");
      if (nom && description) {
        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>${nom}</b><br>${description}<br><button onclick='supprimerPoint(${lat}, ${lon})'>Supprimer</button>`);
        points.push({ lat, lon, nom, description });
      }
    }

    function supprimerPoint(lat, lon) {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) {
          const pos = layer.getLatLng();
          if (pos.lat === lat && pos.lng === lon) {
            map.removeLayer(layer);
          }
        }
      });
      points.splice(points.findIndex(p => p.lat === lat && p.lon === lon), 1);
    }

    map.on('click', function (e) {
      if (mode === 'point') {
        ajouterPoint(e.latlng.lat, e.latlng.lng);
      }
    });

    const drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        edit: false,
        remove: false
      },
      draw: {
        polygon: true,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });

    map.on('draw:created', function (e) {
      const type = e.layerType, layer = e.layer;
      if (type === 'polygon') {
        const latlngs = layer.getLatLngs()[0];
        const coords = latlngs.map(latlng => [latlng.lat, latlng.lng]);
        const superficie = calculerSuperficie(coords);
        const nom = prompt("Nom du territoire :");
        const dirigeant = prompt("Nom du dirigeant :");
        const description = prompt("Description du territoire :");
        if (nom && dirigeant && description) {
          const territoire = { nom, dirigeant, description, coords, superficie };
          territoires.push(territoire);
          layer.bindPopup(`<b>${nom}</b><br><b>Dirigeant:</b> ${dirigeant}<br>${description}<br>Superficie: ${superficie.toFixed(2)}`);
        }
        drawnItems.addLayer(layer);
        map.dragging.enable();
        mode = null;
        map.removeControl(drawControl);
      }
    });

    function calculerSuperficie(coords) {
      let area = 0;
      const n = coords.length;
      for (let i = 0; i < n; i++) {
        const j = (i + 1) % n;
        area += coords[i][0] * coords[j][1] - coords[j][0] * coords[i][1];
      }
      return Math.abs(area / 2);
    }

    async function mettreAJourFichierGitHub() {
      const url = 'https://api.github.com/repos/USERNAME/REPOSITORY/contents/lotr.json';
      const data = { points, territoires };

      try {
        // Fetch current SHA of the file
        const response = await fetch(url, {
          headers: { Authorization: `Bearer ${secrets.ENREGISTREMENTS}` }
        });
        const fileData = await response.json();
        const sha = fileData.sha;

        // Update the file with new data
        const updateResponse = await fetch(url, {
          method: 'PUT',
          headers: {
            Authorization: `Bearer ${secrets.ENREGISTREMENTS}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: 'Mise à jour des points et territoires',
            content: btoa(JSON.stringify(data, null, 2)),
            sha: sha
          })
        });

        if (updateResponse.ok) {
          alert("Les données ont été sauvegardées avec succès !");
        } else {
          console.error("Erreur lors de la mise à jour :", await updateResponse.text());
        }
      } catch (error) {
        console.error("Erreur lors de la sauvegarde :", error);
      }
    }

    window.onload = () => {
      console.log("Carte chargée !");
    };
  </script>
</body>
</html>
