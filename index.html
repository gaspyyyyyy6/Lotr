<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Terre du Milieu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .menu {
            position: absolute;
            top: 50%;
            right: -200px;
            width: 200px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 14px;
            z-index: 1000;
            transition: right 0.3s;
        }
        .menu.active {
            right: 0;
        }
        .menu-toggle {
            position: absolute;
            top: 50%;
            right: 0;
            background: white;
            padding: 5px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="menu-toggle" onclick="toggleMenu()">â–¶</div>
    <div class="menu" id="menu">
        <button onclick="activerMode('point')">Ajouter un point</button>
        <button onclick="activerMode('territoire')">Dessiner un territoire</button>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 5,
            center: [0, 0],
            zoom: 2,
            crs: L.CRS.Simple
        });
        
        var imageUrl = 'https://i.imgur.com/d0lSTs8.jpeg';
        var imageBounds = [[-100, -137], [100, 137]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let mode = null;
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
        function activerMode(nouveauMode) {
            mode = nouveauMode;
        }

        function ajouterPoint(lat, lon) {
            let nom = prompt("Nom du point :");
            let description = prompt("Description du point :");
            if (nom && description) {
                let marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup(`<b>${nom}</b><br>${description}<br><button onclick='supprimerPoint(this, ${lat}, ${lon})'>Supprimer</button>`);
            }
        }
        function supprimerPoint(button, lat, lon) {
            map.eachLayer(layer => {
                if (layer instanceof L.Marker) {
                    let pos = layer.getLatLng();
                    if (pos.lat === lat && pos.lng === lon) {
                        map.removeLayer(layer);
                    }
                }
            });
        }
        map.on('click', function (e) {
            if (mode === 'point') {
                ajouterPoint(e.latlng.lat, e.latlng.lng);
            }
        });

        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: { featureGroup: drawnItems, remove: true },
            draw: { polygon: true, polyline: false, rectangle: false, circle: false, marker: false }
        });
        
        map.addControl(drawControl);
        
        map.on(L.Draw.Event.CREATED, function (event) {
            if (mode === 'territoire') {
                var layer = event.layer;
                let nom = prompt("Nom du territoire :");
                let dirigeant = prompt("Dirigeant :");
                let description = prompt("Description :");
                let couleur = prompt("Couleur (ex: #FF0000) :", "#FF0000");
                
                if (nom && dirigeant && description && couleur) {
                    layer.setStyle({ fillColor: couleur, color: couleur, fillOpacity: 0.4 });
                    layer.bindPopup(`<b>${nom}</b><br><b>Dirigeant:</b> ${dirigeant}<br>${description}`).openPopup();
                    drawnItems.addLayer(layer);
                }
            }
        });
    </script>
</body>
</html>
