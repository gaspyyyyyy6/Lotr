<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Terre du Milieu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .menu {
            position: absolute;
            top: 50%;
            right: -220px;
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            font-size: 16px;
            z-index: 1000;
            transition: right 0.3s;
            transform: translateY(-50%);
        }
        .menu.active {
            right: 0;
        }
        .menu-toggle {
            position: absolute;
            top: 50%;
            right: 220px;
            background: white;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="menu-toggle" onclick="toggleMenu()">â–¶</div>
    <div class="menu" id="menu">
        <button onclick="activerMode('point')">Ajouter un point</button>
        <button onclick="activerMode('territoire')">Dessiner un territoire</button>
        <button onclick="afficherClassement()">Afficher Classement</button>
        <h3>Classement des territoires</h3>
        <ul id="classement"></ul>
    </div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 2,
            maxZoom: 5,
            center: [0, 0],
            zoom: 2,
            crs: L.CRS.Simple
        });
        
        var imageUrl = 'https://i.imgur.com/d0lSTs8.jpeg';
        var imageBounds = [[-100, -137], [100, 137]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
        map.fitBounds(imageBounds);

        let mode = null;
        let points = JSON.parse(localStorage.getItem('points')) || [];
        let territoires = JSON.parse(localStorage.getItem('territoires')) || [];
        let drawnItems = new L.FeatureGroup().addTo(map);

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('active');
        }

        function activerMode(nouveauMode) {
            mode = nouveauMode;
        }

        function ajouterPoint(lat, lon) {
            let nom = prompt("Nom du point :");
            let description = prompt("Description du point :");
            if (nom && description) {
                let marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup(`<b>${nom}</b><br>${description}`);
                points.push({ lat, lon, nom, description });
                sauvegarderDonnees();
            }
        }

        function dessinerTerritoire() {
            let polygonPoints = [];
            let tempPolygon = L.polygon([], { color: 'blue' }).addTo(map);
            
            function onClick(e) {
                polygonPoints.push([e.latlng.lat, e.latlng.lng]);
                tempPolygon.setLatLngs(polygonPoints);
            }
            
            function onDoubleClick() {
                map.off('click', onClick);
                map.off('dblclick', onDoubleClick);
                let nom = prompt("Nom du territoire :");
                let dirigeant = prompt("Dirigeant :");
                if (nom && dirigeant) {
                    let territoire = L.polygon(polygonPoints, { fillColor: '#FF0000', color: '#FF0000', fillOpacity: 0.4 }).addTo(map);
                    territoire.bindPopup(`<b>${nom}</b><br>Dirigeant: ${dirigeant}`);
                    territoires.push({ nom, dirigeant, coords: polygonPoints });
                    sauvegarderDonnees();
                }
                map.removeLayer(tempPolygon);
            }
            
            map.on('click', onClick);
            map.on('dblclick', onDoubleClick);
        }

        map.on('click', function (e) {
            if (mode === 'point') {
                ajouterPoint(e.latlng.lat, e.latlng.lng);
            } else if (mode === 'territoire') {
                dessinerTerritoire();
            }
        });

        function afficherClassement() {
            let classement = document.getElementById('classement');
            classement.innerHTML = '';
            territoires.sort((a, b) => b.coords.length - a.coords.length).forEach(t => {
                let li = document.createElement('li');
                li.textContent = `${t.nom} - Dirigeant: ${t.dirigeant}`;
                classement.appendChild(li);
            });
        }

        function sauvegarderDonnees() {
            localStorage.setItem('points', JSON.stringify(points));
            localStorage.setItem('territoires', JSON.stringify(territoires));
        }

        function chargerDonnees() {
            points.forEach(p => {
                let marker = L.marker([p.lat, p.lon]).addTo(map);
                marker.bindPopup(`<b>${p.nom}</b><br>${p.description}`);
            });
            territoires.forEach(t => {
                let polygon = L.polygon(t.coords, { fillColor: '#FF0000', color: '#FF0000', fillOpacity: 0.4 }).addTo(map);
                drawnItems.addLayer(polygon);
                polygon.bindPopup(`<b>${t.nom}</b><br>Dirigeant: ${t.dirigeant}`);
            });
            afficherClassement();
        }

        window.onload = chargerDonnees;
    </script>
</body>
</html>
